<!-- src/app/user-feedback/user-feedback.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>My Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Feedback Received</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let feedback of feedbacks">
          <ion-label>
            <h2>Match {{ feedback.matchId }}</h2>
            <p>Rating: {{ feedback.rating }} / 5</p>
            <p>{{ feedback.comment }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
