<ion-header>
  <ion-toolbar>
    <ion-title>Conversations</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" (click)="goToChatDetail(chat)">
      <ion-label>
        <h2>{{ chat.matchName }}</h2>
        <p>{{ chat.lastMessage }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
