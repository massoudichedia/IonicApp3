<ion-header>
  <ion-toolbar>
    <ion-title>My Teams</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createNewTeam()">Create Team</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let team of teams" (click)="viewTeamDetails(team.id)">
      <ion-label>{{ team.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
