<ion-content>
  <!-- En-tÃªte personnalisÃ© -->
  <div style="display: flex; align-items: center; justify-content: center; position: relative; margin-top: 40px;">
    <ion-back-button style="position: absolute; left: 10px; color: black;" icon-only="true" defaultHref="/"></ion-back-button>
    <h2 style="text-align: center; color: #000; margin: 0;">Messages</h2>
  </div>

  <!-- Barre de recherche -->
  <ion-item style="border: 1px solid #4DA768; border-radius: 25px; margin-bottom: 40px; margin-top: 35px; max-width: 90%; margin-left: auto; margin-right: auto;">
    <ion-icon name="search" slot="start" style="color: #808080;"></ion-icon>
    <ion-input 
      type="text" 
      placeholder="Search player"
      (ionInput)="filterFriends($event)" 
      style="border: none; border-radius: 25px; color: #808080;"
      clear-input>
    </ion-input>
  </ion-item>

  <!-- Liste des messages -->
  <ion-list>
    <ion-item *ngFor="let chat of filteredChats" (click)="openChatDetail(chat)">
      <ion-avatar slot="start">
        <img [src]="chat.image">
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.name }}</h2>
        <p>{{ chat.message }}</p>
      </ion-label>
      <div class="time-content">
        <p>{{ chat.time }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
