<!-- src/app/rate-participant/rate-participant.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Rate Participant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Rate Participant</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Rating</ion-label>
        <ion-input type="number" min="1" max="5" [(ngModel)]="rating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Comment (optional)</ion-label>
        <ion-textarea [(ngModel)]="comment"></ion-textarea>
      </ion-item>
      <ion-button expand="full" (click)="submitFeedback()">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
