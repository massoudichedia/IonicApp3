<link href="https://fonts.googleapis.com/css2?family=M+Plus+1p:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">

<ion-content class="ion-padding" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; background-color: #f0f0f0;">
  <!-- Icône "Back" en haut à gauche -->
  <ion-icon name="arrow_back_ios" style="position: absolute; top: 20px; left: 20px; color: black; font-size: 30px; cursor: pointer;" routerLink="/create-password"></ion-icon>

  <!-- Cercle orange avec une coche centré -->
  <div style="margin-top: 80px; display: flex; justify-content: center; align-items: center;">
    <div style="width: 150px; height: 150px; border-radius: 50%; background-color: orangered; display: flex; justify-content: center; align-items: center;">
      <ion-icon name="checkmark" style="font-size: 70px; color: white;"></ion-icon>
    </div>
  </div>
  
  <h1 style="font-family: 'M Plus 1p', sans-serif; font-size: 35px; font-weight: 700; line-height: 51.98px; text-align: center; margin: 10px 0;">
    Password Changed
  </h1>
  
  <p style="font-family: 'M Plus 1p', sans-serif; font-size: 20px; color: gray; margin: 0; text-align: center;">
    Password change successfully
  </p>

  <!-- Bouton "Skip" en bas à droite sans cadre -->
  <ion-button fill="clear" routerLink="/login" style="position: absolute; bottom: 20px; right: 20px; color: #4DA768; font-weight: bold; text-decoration: none; font-size: 18px;">
    Skip
  </ion-button>
</ion-content>
