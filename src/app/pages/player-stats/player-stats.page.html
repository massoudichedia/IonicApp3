<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Player Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let player of players">
      <ion-col size="12">
        <ion-card class="player-card">
          <ion-row>
            <ion-col size="4">
              <ion-avatar>
                <img src="{{ player.image }}" alt="{{ player.name }}">
              </ion-avatar>
            </ion-col>
            <ion-col size="8">
              <ion-card-header>
                <ion-card-title>{{ player.name }}</ion-card-title>
                <ion-card-subtitle>{{ player.position }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <ion-grid>
                  <ion-row>
                    <ion-col size="6">
                      <p>Matches Played:</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>{{ player.matchesPlayed }}</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>Goals Scored:</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>{{ player.goalsScored }}</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>Assists:</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>{{ player.assists }}</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>Yellow Cards:</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>{{ player.yellowCards }}</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>Red Cards:</p>
                    </ion-col>
                    <ion-col size="6">
                      <p>{{ player.redCards }}</p>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
