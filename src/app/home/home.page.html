<!-- home.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search matches"></ion-searchbar>

  <!-- Dashboard Content -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="3">
        <ion-card (click)="goToEvent()">
          <ion-card-header>
            <ion-card-title>Events</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="football-outline" style="font-size: 50px; color: #3880ff;"></ion-icon>
            <p>Matchs</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="3">
        <ion-card (click)="goToProfile()">
          <ion-card-header>
            <ion-card-title>Profile</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="person-outline" style="font-size: 50px; color: #3880ff;"></ion-icon>
            <p>Update your profile details</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Notifications</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="notifications-outline" style="font-size: 50px; color: #3880ff;"></ion-icon>
            <p>View your notifications</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" size-md="3">
        <ion-card (click)="goToJournals()">
          <ion-card-header>
            <ion-card-title>Journal</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="document-text-outline" style="font-size: 50px; color: #3880ff;"></ion-icon>
            <p>Access your journal entries</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="notifications" [routerLink]="['/notifications']">
        <ion-icon name="notifications"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile" [routerLink]="['/user-profile']">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="statistics" [routerLink]="['/player-stats']">
        <ion-icon name="stats-chart"></ion-icon>
        <ion-label>Statistiques</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
